<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker | Media Tracker App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="media-tracker-style.css">
</head>
<body>
    <!-- Auth Page -->
    <div id="auth-page" class="auth-container" style="display: none;">
        <div class="auth-background"></div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <svg id="auth-icon-svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                </div>
                <h1 id="auth-title" data-testid="auth-title">Welcome Back</h1>
                <p id="auth-subtitle" data-testid="auth-subtitle">Sign in to continue</p>
            </div>

            <form id="auth-form" class="auth-form">
                <div id="name-group" class="form-group-auth" style="display: none;">
                    <label for="auth-name">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>Full Name</span>
                    </label>
                    <input
                        id="auth-name"
                        name="name"
                        type="text"
                        placeholder="Enter your full name"
                        data-testid="signup-name-input"
                    />
                </div>

                <div class="form-group-auth">
                    <label for="auth-email">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="16" rx="2"></rect>
                            <path d="m3 4 9 9 9-9"></path>
                        </svg>
                        <span>Email</span>
                    </label>
                    <input
                        id="auth-email"
                        name="email"
                        type="email"
                        placeholder="Enter your email"
                        required
                        data-testid="auth-email-input"
                    />
                </div>

                <div class="form-group-auth">
                    <label for="auth-password">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <span>Password</span>
                    </label>
                    <input
                        id="auth-password"
                        name="password"
                        type="password"
                        placeholder="Enter your password (min 8 characters)"
                        required
                        data-testid="auth-password-input"
                    />
                </div>

                <div id="auth-error-message" class="error-message" style="display: none;" data-testid="auth-error-message"></div>
                <div id="auth-success-message" class="success-message" style="display: none;" data-testid="auth-success-message"></div>

                <button type="submit" class="auth-submit-btn" data-testid="auth-submit-button">
                    <span id="submit-text">Sign In</span>
                </button>
            </form>

            <div class="auth-toggle">
                <p>
                    <span id="toggle-text">Don't have an account?</span>
                    <button type="button" id="toggle-btn" data-testid="auth-toggle-button">Sign Up</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Main App (Media Tracker) -->
    

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-container">
        <div class="loading-spinner"></div>
    </div>

    <!-- Emergent Badge -->
    <a href="#" id="emergent-badge">
        <img src="https://avatars.githubusercontent.com/in/1201222?s=120&u=2686cf91179bbafbc7a71bfbc43004cf9ae1acea&v=4" style="height: 24px; margin-right: 6px; border-radius: 4px;" alt="Believe in yourself!" />
        <p>Made by Piyush</p>
    </a>

    <script src="media-tracker-script.js"></script>
</body>
</html>
