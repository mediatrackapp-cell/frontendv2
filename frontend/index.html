<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker | Media Tracker App</title>
    <meta name="description" content="Track your manga, manhwa, manhua & anime">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="login.html" class="btn-login">Login</a>

<div id="root">
    <div class="app-container">
        <h1 class="app-title">Media Tracker</h1>
        <p class="subtitle">Track your manga, manhwa, manhua & anime</p>
        <div class="content-wrapper">
            <!-- Search Bar -->
            <input id="searchInput" type="text" placeholder="Search..." class="search-box">

            <!-- Filter Section -->
            <div class="filter-section">
                <button data-testid="filter-all" class="filter-chip active" data-filter="all">All</button>
                <button data-testid="filter-manga" class="filter-chip" data-filter="manga">Manga</button>
                <button data-testid="filter-manhwa" class="filter-chip" data-filter="manhwa">Manhwa</button>
                <button data-testid="filter-manhua" class="filter-chip" data-filter="manhua">Manhua</button>
                <button data-testid="filter-anime" class="filter-chip" data-filter="anime">Anime</button>
            </div>

            <!-- Add Media Button -->
            <div class="add-section">
                <button class="add-media-btn" data-testid="add-media-btn" id="addMediaBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12h14"></path>
                        <path d="M12 5v14"></path>
                    </svg>
                    Add Media
                </button>
            </div>

            <!-- Items Container -->
            <div class="items-container">
                <div class="items-grid" id="mediaGrid">
                    <!-- Media cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Modal -->
<div id="mediaModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Add Media</h2>
            <button class="close-btn" id="closeModalBtn">&times;</button>
        </div>
        <div class="modal-body">
            <form id="mediaForm">
                <input type="hidden" id="mediaId">
                <div class="form-group">
                    <label for="mediaTitle">Title</label>
                    <input type="text" id="mediaTitle" required placeholder="Enter media title">
                </div>
                <div class="form-group">
                    <label for="mediaType">Type</label>
                    <select id="mediaType" required>
                        <option value="">Select type</option>
                        <option value="manga">Manga</option>
                        <option value="manhwa">Manhwa</option>
                        <option value="manhua">Manhua</option>
                        <option value="anime">Anime</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mediaStatus">Status</label>
                    <select id="mediaStatus" required>
                        <option value="plan">Plan to Read</option>
                        <option value="reading">Reading</option>
                        <option value="completed">Completed</option>
                        <option value="on-hold">On Hold</option>
                        <option value="dropped">Dropped</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mediaCurrent">Current Progress</label>
                    <input type="number" id="mediaCurrent" min="0" value="0" required placeholder="0">
                </div>
                <div class="form-group">
                    <label for="mediaTotal" id="mediaTotalLabel">Total Chapters</label>
                    <input type="number" id="mediaTotal" min="1" value="1" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content small">
        <div class="modal-header">
            <h2>Confirm Delete</h2>
            <button class="close-btn" id="closeDeleteModalBtn">&times;</button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this media?</p>
            <div class="modal-actions">
                <button type="button" class="btn-secondary" id="cancelDeleteBtn">Cancel</button>
                <button type="button" class="btn-danger" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Emergent Badge -->
<a id="emergent-badge" target="_blank" href="#">
    <div style="display: flex; flex-direction: row; align-items: center">
        <img style="width: 20px; height: 20px; margin-right: 8px" src="https://avatars.githubusercontent.com/in/1201222?s=120&u=2686cf91179bbafbc7a71bfbc43004cf9ae1acea&v=4" alt="Emergent">
        <p>Made by Piyush</p>
    </div>
</a>

<script src="script.js"></script>
</body>
</html>
